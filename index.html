<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="asserts/css/style.css">
    <link rel="stylesheet" type="text/css" href="asserts/css/vueTransitionCss.css">

    <title>Github User Profile</title>
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">

      <!-- application -->
        <div id="app">
          <github-profile></github-profile>
        </div>
      <!-- end of application-->
    <!-- end of wrapper div -->

    <script type="text/x-template" id="Github-Profile-Component-Template">
      <div>
        <div id="take-username">
          <input type="text" placeholder="type github username" v-model="newUsername">
          <button @click="changeUser">Enter</button>
        </div>
        <div class="ui card">
          <div class="image">
            <img :src="data.avatar_url">
          </div>
          <div class="content">
            <a :href="`https://github.com/${username}`" class="header">{{data.login}}</a>
            <div class="meta">
              <span class="date">Joined in {{data.created_at}}</span>
            </div>
            <div class="description">
              {{data.bio}}
            </div>
          </div>
          <div class="extra content">
            <a :href="`https://github.com/${username}?tab=followers`">
              <i class="user icon"></i>
              {{data.followers}} Followers
            </a>
          </div>
        </div>
      </div>
    </script>
    <script src="asserts/js/vuejs.js"></script>
<!--     <script src="semantic/dist/semantic.min.js"></script> -->
    <script src="asserts/js/app.js" type="text/javascript"></script>
    <script src="asserts/js/jquery.js"></script>
    <script src="asserts/js/js.js" type="text/javascript"></script>
  </body>
</html>
